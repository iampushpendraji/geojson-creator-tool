<div class="data-table" [ngClass]="showDataTable ? 'data-table-show' : 'data-table-hide'">
    <div class="table-wrapper">
        <div class="table-div">
            <div class="download-div d-flex justify-content-between pt-1">
                <select (change)="downloadTypeSelect($event)" title="Select download type" class="form-select"
                    aria-label="Default select example">
                    <option selected value="geojson">Geojson</option>
                    <option value="kml">Kml</option>
                    <!-- <option value="3">Three</option> -->
                </select>
                <div class="btn-group" role="group">
                    <button (click)="downloadData()" title="Download File Data" class="btn btn-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-download" viewBox="0 0 16 16">
                            <path
                                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                            <path
                                d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
                        </svg>
                    </button>
                    <button title="Copy to clipboard" (click)="copyToClipboard()" class="btn btn-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-clipboard" viewBox="0 0 16 16">
                            <path
                                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                            <path
                                d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div>
                <div class="p-flex mt-2">
                    <mat-spinner class="p-flex" *ngIf="!tableLoaded" diameter="25" color="primary"></mat-spinner>
                </div>
                <pre *ngIf="tableLoaded" [innerHTML]="dataSource | prettyjson: [true, 3]"></pre>
            </div>
        </div>
        <div class="toggler-btn">
            <span role="button" (click)="showDataTable = !showDataTable">
                <!-- <mat-icon class="bg-primary text-light" *ngIf="!showDataTable">keyboard_arrow_left</mat-icon> -->
                <!-- <mat-icon class="bg-primary text-light" *ngIf="showDataTable">keyboard_arrow_right</mat-icon> -->
                <!-- <mat-icon class="bg-primary text-light" *ngIf="showDataTable">arrow_right_alt</mat-icon> -->
                <mat-icon class="bg-primary text-light" [ngClass]="showDataTable ? 'show-reverse-arrow' : '' ">keyboard_backspace</mat-icon>
            </span>
        </div>
    </div>
</div>
